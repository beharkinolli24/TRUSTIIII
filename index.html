
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRUST UC – UC PUBG</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1e1e2f;
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 60px;
    }
    .slideshow {
      max-width: 800px;
      margin: 20px auto;
      position: relative;
    }
    .slide {
      width: 100%;
      display: none;
    }
    .offers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      gap: 20px;
    }
    .offers div {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
    }
    .offers img {
      width: 100px;
      height: auto;
    }
    .banner {
      margin: 30px auto;
      text-align: center;
    }
    .banner img {
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="TRUST UC Logo">
    <h1>TRUST UC - PUBG UC Shop</h1>
  </header>

  <div class="slideshow">
    <img src="slide1.jpg" class="slide" style="display:block;">
    <img src="slide2.jpg" class="slide">
    <img src="slide3.jpg" class="slide">
  </div>

  <div class="banner">
    <img src="banner.jpg" alt="Ofertë Speciale">
  </div>

  <section class="offers">
    <div><img src="uc30.png" alt="30 UC"><p>30 UC - 0.40€</p></div>
    <div><img src="uc60.png" alt="60 UC"><p>60 UC - 0.79€</p></div>
    <div><img src="uc325.png" alt="325 UC"><p>325 UC - 4.20€</p></div>
    <div><img src="uc660.png" alt="660 UC"><p>660 UC - 8.10€</p></div>
    <div><img src="uc1800.png" alt="1800 UC"><p>1800 UC - 21.00€</p></div>
  </section>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
      slides[current].style.display = 'none';
      current = (current + 1) % slides.length;
      slides[current].style.display = 'block';
    }, 3000);
  </script>

</body>
</html>
